<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212; 
      font-family: Arial, sans-serif;
    }

    .profile-card {
      background-color: #1e1e1e;
      color: #fff; 
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      background-color: #333; 
      border-radius: 50%;
      margin: auto;
    }

    .name {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .location {
      color: #a5d6a7; 
      margin-bottom: 10px;
    }

    .bio {
      font-style: italic;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background-color: #333; 
      color: #fff; 
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #444;  
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-image"></div>
    <h2 class="name">Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="buttons">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>
</body>
</html>
